<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Binary Search Tree</h1>

    <h2>A binary search tree, also called an ordered or sorted binary tree, is a rooted binary tree whose internal nodes each
    store a key greater than all the keys in the node's left subtree and less than those in its right subtree</h2>

    <p id="BST" class="dot"></p>

    <p id="BSTroot"></p>

    <p id="BSTrootleft"></p>

    <p id="BSTrootright"></p>

    <?xml version="1.0" standalone="no"?>
    <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" class="vtree" width="960"
        height="800">
        <style>
            .vtree-node text {
                font: 14px sans-serif;
            }
    
            .vtree-link {
                fill: none;
                stroke: #888;
                stroke-width: 2px;
            }
    
            .vtree-table {
                stroke-width: 2px;
                stroke: steelblue;
            }
    
            path.vtree-table {
                fill: white;
            }
    
            g.vtree-node rect {
                fill: white;
                stroke: black;
                stroke-width: 1px;
            }
    
            g.vtree-node rect.number-text {
                fill: #d8f0ed;
            }
    
            g.vtree-node rect.string-text {
                fill: #e7f0db;
            }
    
            g.vtree-node rect.boolean-text {
                fill: #e1d8f0;
            }
    
            g.vtree-node rect.null-text {
                fill: #888;
            }
        </style>
        <g class="vtree-root" transform="translate(0,0)scale(1)">
            <g class="vtree-node" transform="translate(480,146)">
                <g class="vtree-node" transform="translate(-35,0)">
                    <path class="vtree-link" d="M35,13C35,61 35,61 35,109" />
                    <g class="vtree-node" transform="translate(0,75)">

                            <path class="vtree-link" d="M48,46C48,113 48,113 48,180" />

                                <g transform="translate(0,21)">
                                    <g transform="translate(0,0)">
                                        <rect class="string-text" x="0" y="0" width="52" height="25" /><text x="4"
                                            y="21">value</text>
                                    </g>
                                    <g transform="translate(52,0)">
                                        <rect class="number-text" x="0" y="0" width="26" height="25" /><text x="4"
                                            y="21">-1</text>
                                    </g>
                                    <g transform="translate(0,25)">
                                        <rect class="string-text" x="0" y="0" width="52" height="25" /><text x="4"

                                        <rect class="null-text" x="0" y="0" width="26" height="25" /><text x="4" y="4" />

                            <g transform="translate(0,21)">

                                    <g><text x="35" y="17" text-anchor="middle">left</text></g>

                                    </g>

                                    </g>
                                </g>
                                <g><text x="39" y="17" text-anchor="middle">left</text></g>
                            </g>
                            <g transform="translate(0,21)">

                    </g>
                    <g transform="translate(0,0)">
                        <rect class="string-text" x="0" y="0" width="52" height="25" /><text x="4" y="21">count</text>

                    <g transform="translate(52,0)">
                        <rect class="number-text" x="0" y="0" width="17" height="25" /><text x="4" y="21">6</text>
                    </g>
                </g>
            </g>
        </g>
